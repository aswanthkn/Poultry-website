<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poultry Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Styling for Navigation Bar */
        nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: rgb(127, 221, 87); /* Change background color */
            padding: 10px 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Container for Logo and Image */
        .logo-container {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            width: 50%;
        }

        /* Styling for Logo */
        nav .logo {
            margin-right: 20px;
        }

        nav img {
            width: 200px; /* Adjust logo size */
            height: auto;
        }

        /* Styling for Navigation Links */
        nav .nav-links {
            flex: 1;
            display: flex;
            justify-content: flex-end; /* Align links to the right */
            align-items: center;
        }

        nav .nav-links a {
            color: white; /* Change text color */
            padding: 14px 20px;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s ease, color 0.3s ease;
            border-radius: 4px;
        }

        nav .nav-links a:hover {
            background-color: yellow; /* Hover color change */
            color: black; /* Change text color on hover */
        }

        /* Container for main image on the left */
        .main-image {
            width: 50%; /* Image takes left half */
            height: auto;
            display: block;
        }

        /* Flexbox layout for image and navigation */
        .container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <nav>
        <!-- Container with Logo and Image -->
        <div class="logo-container">
            <div class="logo">
                <img src="E:\VS CODE\Poultry\1.png" alt="Logo"> <!-- Ensure the image path is correct -->
            </div>
            
        </div>

        <!-- Navigation Links on the right side -->
        <div class="nav-links">
            <a href="#home">Home</a>
            <a href="#Why jeeva eggs">Why Jeeva Eggs</a>
            <a href="#Benefits">Benefits</a>
            <a href="#Where to Buy">Where to Buy</a>
            <a href="#FQA">FQA</a>
            <a href="#contact">Contact</a>
        </div>
    </nav>
    <div>
        <img src="E:\VS CODE\Poultry\2.png" alt="Main Image" class="main-image"> <!-- Ensure the image path is correct -->
    </div>
    <div class="container">
        <!-- Main content goes here -->
    </div>
</body>
</html>
